<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de evaluadores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container-fluid p-0 m-0">
		<div id="cabecera" class="d-flex justify-content-around align-items-center p-4 my-3">
			<img src="https://civiltec.edu.pe/wp-content/uploads/2022/09/CIVILTEC_BLANCO_TRANSPARENTE-300x94.png" alt="">
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-center display-5">Registro de evaluadores</p>
					
					<div class="card">
						<div class="card-body">
							<button class="btn btn-outline-secondary"><i class="bi bi-person"></i> Nuevo alumno</button>
							<button class="btn btn-outline-secondary"><i class="bi bi-mortarboard"></i> Asociar certificado</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		#cabecera{
			background-color: #f50000;
			color: white;
		}
		
	</style>
</body>
</html>
